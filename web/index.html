<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ финансов</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Анализ финансов</h1>

    <!-- Форма для регистрации -->
    <div id="registerForm">
        <h2>Регистрация</h2>
        <form id="registerUserForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>

            <label for="registerPassword">Пароль:</label>
            <input type="password" id="registerPassword" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Форма для авторизации -->
    <div id="loginForm">
        <h2>Авторизация</h2>
        <form id="loginUserForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>

            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Войти</button>
        </form>
    </div>

    <!-- Форма для добавления транзакции -->
    <form id="addTransactionForm">
        <label for="description">Описание:</label>
        <input type="text" id="description" name="description" required>

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="category">Категория:</label>
        <select id="category" name="category">
            <option value="Еда">Еда</option>
            <option value="Проезд">Проезд</option>
            <option value="Развлечения">Развлечения</option>
            <option value="Долги">Долги</option>
            <option value="Жилье">Жилье</option>
            <option value="Подписки">Подписки</option>
        </select>

        <button type="submit">Добавить транзакцию</button>
    </form>

    <!-- Список транзакций -->
    <h2>Транзакции</h2>
    <ul id="transactionList"></ul>

</body>
</html>
